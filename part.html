<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/generic/userChecker.js"></script>
    <script src="./scripts/generic/showGuide.js"></script>
    <script src="./scripts/header.js" defer></script>
    <script src="./scripts/part.js" defer></script>
    <link rel="stylesheet" href="./styles/part.css">
    <script src="./scripts/footer.js" defer></script>
    <link rel="stylesheet" href="./styles/generic.css">
    <title>Arreglao - </title>
</head>

<body>
    <main>
        <section id="productOverview">
            <div id="divProductInfo">
                <h1></h1>
                <div><span id="scoreTotal">?/5</span></div>
                <span id="productInfoPrice"></span>
                <div>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" step="1">
                    <button type="button" id="addPart" class="blueButton">Añadir al carrito</button>
                </div>

            </div>
        </section>
        <section id="productDetail">
            <h2>Detalles del producto</h2>
            <div id="mainDetail">
                <div>
                    <span class="title">DESCRIPCION</span>
                    <p></p>
                </div>
            </div>
            <div id="asideDetail">
                <div>
                    <span class="title">COMPATIBILIDAD</span>
                    <a href="" id="partAppliance"></a>
                </div>
                <div>
                    <span class="title">GARANTIA</span>
                    <span id="partWarranty"></span>
                </div>
            </div>
        </section>
        <section id="reviews">
            <h2>Reseñas</h2>
        </section>
    </main>

</body>

</html>
