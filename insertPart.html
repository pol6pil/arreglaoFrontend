<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglao - Insertar pieza</title>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="./scripts/generic/userChecker.js"></script>
    <script src="./scripts/header.js" defer></script>
    <script src="scripts/insertPart.js" defer></script>
    <script src="./scripts/footer.js" defer></script>
    <link rel="stylesheet" href="./styles/generic.css">
    <link rel="stylesheet" href="./styles/insertPart.css">
</head>

<body>
    <main>
        <section>
            <form action="#" enctype="multipart/form-data" method="post" name="pieza">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input required type="text" name="nombre">
                </div>
                <div>
                    <label for="descripcion">Descripcion:</label>
                    <textarea required name="descripcion" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="garantia">Garantia (años):</label>
                    <input required type="number" name="garantia">
                </div>
                <div>
                    <label for="advertencia">Advertencia:</label>
                    <textarea name="advertencia" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="nota">Nota:</label>
                    <textarea name="nota" id="" cols="30" rows="10"></textarea>
                </div>
                <div id="categories">
                    <label for="categoria">Categoria:</label>
                </div>
                <div id="appliances">
                    <label for="electronico">Electronico:</label>
                </div>
                <div id="options">
                    <h2>Opciones</h2>
                </div>
                <div>
                    <span class="title">Añadir Opcion</span>
                    <button class="blueButton" type="button" id="addOptionButton">+</button>
                </div>
                <div id="reviews">
                </div>
                <div>
                    <input class="blueButton" type="submit" value="Subir">
                </div>
            </form>
        </section>
    </main>
    
</body>

</html>
