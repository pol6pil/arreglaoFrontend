<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglao - Formulario guia</title>
    <script src="./scripts/generic/userChecker.js"></script>
    <script src="./scripts/header.js" defer></script>
    <script src="scripts/guideForm.js" defer></script>
    <script src="./scripts/footer.js" defer></script>
    <link rel="stylesheet" href="./styles/generic.css">
    <link rel="stylesheet" href="./styles/guideForm.css">
</head>
<body>
    <main>
        <section>
            <form action="" method="post" name="guia">
                <div>
                    <label for="title">Titulo:</label>
                    <input type="text" name="title" required>
                </div>
                <div>
                    <label for="intro">Introducción:</label>
                    <textarea name="intro" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <label for="time">Duracion (minutos):</label>
                    <input type="number" name="time" required>
                </div>
                <div>
                    <label for="difficulty">Dificultad:</label>
                    <select name="difficulty">
                        <option value="0">Fácil</option>
                        <option value="1">Intermedio</option>
                        <option value="2">Difícil</option>
                    </select>
                </div>
                <div id="imgDiv">
                    <label for="files">Imagen:</label>
                    <input type="file" name="imagen" accept="image/*">
                </div>
                <div>
                    <label for="part">Pieza utilizada:</label>
                    <select name="part">
                    </select>
                </div>
                <div id="steps">
                </div>
                <div>
                    <span>Paso nuevo:</span>
                    <button class="blueButton" id="addStepButton" type="button">+</button>
                </div>
                <div id="commands"><input class="blueButton" type="submit" value="Guardar guia"></div>
            </form>
        </section>
        
    </main>
</body>
</html>
