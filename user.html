<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglao - Perfil</title>
    <script src="./scripts/generic/userChecker.js"></script>
    <script src="./scripts/generic/showGuide.js" defer></script>
    <script src="./scripts/header.js" defer></script>
    <script src="./scripts/user.js" defer></script>
    <script src="./scripts/footer.js" defer></script>
    <link rel="stylesheet" href="./styles/generic.css">
    <link rel="stylesheet" href="./styles/user.css">
</head>

<body>
    <main>
        <section id="orders">
            <h2>Pedidos realizados:</h2>
        </section>
        <aside>
            <div>
                <span>Nombre completo:</span>
                <span id="nameUser"></span>
            </div>
            <div>
                <span>Imagen de perfil</span>
                <img id="pfp" src="" alt="">
                <input id="imageInput" type="file" name="imagen" accept="image/*">
                <button class="blueButton" id="changePfp">Cambiar imagen</button>
            </div>
            <div>
                <span id="balance"></span>
                <button class="blueButton" id="addBalance" type="button">Añadir 300€</button>
            </div>
            <section id="guidesSection">
                <h2>Guias escritas:</h2>
            </section>
        </aside>
    </main>
    
</body>

</html>
